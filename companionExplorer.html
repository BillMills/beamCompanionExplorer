<!DOCTYPE html>
<html lang="en">
    <head>
    	<script src='scripts/mustache.js' type="text/javascript"></script>
    	<script src='scripts/ultralight.js' type="text/javascript"></script>
        <script src='scripts/datastore.js' type="text/javascript"></script>
        <script src='scripts/helpers.js' type="text/javascript"></script>
        <script src='scripts/landing.js' type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    	<link rel="stylesheet" type="text/css" href="css/custom.css" />

        <script id="body" type="text/template" route="{{dummy}}">
            {{> header}}

        	<div class='content beamSelect'>
                <h2>Select your beam:</h2>
                <form onsubmit='return checkForm(this)'>
                    <div class='form-group'>
                        <label for='elements'>Element:</label>
                        <select id='elements' name='elements' required></select>
                        <br>
                        <label for='mass'>Atomic Mass:</label>
                        <input id='mass' name='mass' type='number' min=1 value=1 required></input>
                        <input type='submit'></input>
                    </div>
                </form>

            </div>

            <div class='navbar navbar-fixed-bottom'>
                {{> footer}}
            </div>
        </script>

    	<script type='text/javascript'>
	    	layout = new ultralight(['header', 'footer'], null, pageload)
            layout.fetchTemplates()
	    </script>
    </head>
</html>
